<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="javaScript/product.js" type="text/javascript"></script>
</head>
<body>
    <form method="post" action="/admin/products/addProduct">
        <input name="productName" placeholder="name" type="text" id="name"><br>
        <input name="price" placeholder="price" type="text" id="price"><br>
        <input name="details" placeholder="details" type="text" id="details"><br>
        <input name="category" placeholder="category" type="text" id="category"><br>
        <input name="subCategory" placeholder="sub-category" type="text" id="subCategory"><br>
        <input type="button" value="add" onclick="addproduct()">
    </form>
</body>
</html>
