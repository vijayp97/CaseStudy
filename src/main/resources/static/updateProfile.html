<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="javaScript/profile.js" type="text/javascript"></script>
</head>
<body>
    <form method="post" action="/user/updateProfile">
        <input name="name" placeholder="name" type="text" id="name"><br>
        <input name="email" placeholder="email" type="text" id="email"><br>
        <input name="phone" placeholder="phone" type="text" id="phone"><br>
        <input name="address.street" placeholder="street" type="text" id="street"><br>
        <input name="address.city" placeholder="city" type="text" id="city"><br>
        <input name="address.state" placeholder="state" type="text" id="state"><br>
        <input name="address.pincode" placeholder="pincode" type="text" id="pincode"><br>
        <input type="button" value="update" onclick="updateprofile()">
    </form>
</body>
</html>
