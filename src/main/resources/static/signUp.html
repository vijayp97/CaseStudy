<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="javaScript/signUp.js" type="text/javascript"></script>
</head>
<body>
    <form action="/signup" method="post">
        <input name="email" placeholder="email" type="text" id="email"><br>
        <input name="password" placeholder="password" type="password" id="password"><br>
        <input name="name" placeholder="name" type="text" id="name"><br>
        <input value="sign up" type="button" onclick="signup()">
    </form>
</body>
</html>
